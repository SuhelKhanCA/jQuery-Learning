<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In and Fade Out</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#div1").click(function(){
               $("#div2").slideDown(1000);
            });
        });
    </script>
    <style>
        #div1, #div2{
            padding: 5px;
            text-align: center;
            background-color: yellow;
            border: solid 1px black;
        }

        #div2{
            padding: 80px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="box" id="div1">View Panel</div>
    <div class="box" id="div2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, doloremque!</div>
</body>
</html>
